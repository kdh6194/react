<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>React Component</title>
    <style>
      .root2 {color: orange;}
      #root3 {color: red; font-style: italic}
      .abc1 {color: blue; font-weight: bold}
    </style>
</head>
<body>

      <div id="root1"></div>
      <div id="root2"></div>
      <div id="root3"></div>
      <div id="root4"></div>
      <div id="root5"></div>
      <div id="root6"></div>
      <div id="root7"></div>

    <script src="js/vendor/react/react@16.14.dev.js"></script>
    <script src="js/vendor/react/react-dom@16.14.dev.js"></script>
    <script src="js/vendor/babel.min.js"></script>


    <script type="text/babel">
        // 함수 기반 컴퍼넌트 - 주류
        // 자바스크립트 함수로 컴퍼넌트를 정의
        // 클래스기반 컴퍼넌트보다 선언하기 좀 더 편하고,
        // 메모리 자원을 덜 사용한다는 장점이 있음
        // 과거에는 state 관리, life-cycle API를 사용할 수 없었는데,
        // 2019년 2월에 발표된 v16.8부터는 react hook이 지원되면서 해결
        // 메타에서는 함수형 컴퍼넌트와 훅을 함께 사용할 것을 권장

        // 이것도 작성하기에는 좀 많이 길다. 가독성이 너무 별로다
        // 뭔가 라이브러리 마냥 작성해두고 나서 써야하는 느낌
        const Hello1 = () => {
            return React.createElement('h1', null, 'Hello World!!');
        };

        const Hello2 = () => {
            return React.createElement('h2', null,
                        React.createElement('span',null,' Hello',
                            React.createElement('em',null,'Wonderful')),' World!!');
        };

        const Hello3 = () => {
           return React.createElement('h3', {className:'abc',style:{textAlign:'center'},onClick:()=>{alert("Hello,Again~!!")}}, 'Hello, Another World!!');
        };

        const Hello4 = () => {
           return <h1>Hello World!!</h1>
        };

        const Hello5 = () => {
            return <h3 className='abc' style={{textAlign:"center"}} onClick={()=>{alert('Hello,Again~!!')}}>Hello, Another World!!</h3>
        };

        const Hello6 = () => { // 함수 정의하듯 쓰면 된다는 점은 좋은듯하다
            let myClass = 'root2'
            const myText = () => 'World!';
            return  <p className={myClass}>
                <span> 10 * 10 = { 10 * 10 }</span>
                <br />
                <span>Hello, my { myText()}</span>
            </p>
        };

        const Hello7 = () => {
            let myClass = 'abc1'
            const myText = (New) => {
                // 삼항 연산자를 사용하게되면 똑같이 return을 해야 작동한다
                // 그리고 출력하는곳에 boolean 선언이 되어야 한다.
               return  New ? "New World" : 'My World';
            }
            return <p className={myClass}>
                <span>Hello, {myText(true)}</span>
                <br />
                <span>Hello, {myText(false)}</span>
            </p>
        }
        // ----------------------------------------------------

        ReactDOM.render(Hello1(),document.querySelector('#root1'));

        ReactDOM.render(Hello2(),document.querySelector('#root2'));

        ReactDOM.render(Hello3(),document.querySelector('#root3'));

        ReactDOM.render(Hello4(),document.querySelector('#root4'));

        ReactDOM.render(<Hello5 />,document.querySelector('#root5'));

        ReactDOM.render(<Hello6 />,document.querySelector('#root6'));

        ReactDOM.render(<Hello7 />,document.querySelector('#root7'));
    </script>
</body>
</html>
