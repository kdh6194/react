<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>어떤 조리법</title>
    <style>

    </style>
</head>
<body>

      <div id="root1"></div>
      <div id="root2"></div>
      <div id="root3"></div>
      <div id="root4"></div>


    <script src="js/vendor/react/react@16.14.dev.js"></script>
    <script src="js/vendor/react/react-dom@16.14.dev.js"></script>
    <script src="js/vendor/babel.min.js"></script>


    <script type="text/babel">

        //함수형 컴포넌트를 작성할때에는 꼭 대문자로 작성해라
        // <li>태그를 쓸 때 각 항목을 식별할 수 없기 때문에 항목을 구분하기위해 key값이 필요하다

        const items = [
            "연어 900그램",
            "신선한 로즈마리 5가지",
            "올리브 오일 2 테이블스푼",
            "작은 레몬 2 조각",
            "코셔 소금 1 티스푼",
            "다진 마늘 4쪽"
        ]

        const { Fragment } = React;
        const Fish = () => { // 함수명이 대문자가 아니면 출력할때 인자에서 인지를 못함
            return(
                <Fragment>
                    <h1 className="baked-salmon">구운 연어</h1>
                    <ul className="ingredients">
                        <li >연어 900그램</li>
                        <li>신선한 로즈마리 5가지</li>
                        <li>올리브 오일 2 테이블스푼</li>
                        <li>작은 레몬 2 조각</li>
                        <li>코셔 소금 1 티스푼</li>
                        <li>다진 마늘 4쪽</li>
                    </ul>
                </Fragment>
            )
        }

        const FishRecipe = () => {
            let item = items.map((item) => (<li key={item}>{item}</li>))
            return (
                <div>
                    <ul className="ingredients">
                        {item}
                    </ul>
                </div>
            );
        };


        // --------------------------------------------------------
        //ReactDOM.render(<fish />,document.querySelector('#root1'));
        ReactDOM.render(<Fish />,document.querySelector('#root1'));
        ReactDOM.render(<FishRecipe />,document.querySelector('#root2'));


    </script>

    <script type="text/babel">
        const instruct = [
            "조리 절차",
            "오븐을 190도로 예열한다.",
            "알루미늄 포일에 올리브 오일을 가볍게 두른다.",
            "로즈마리, 슬라이스한 레몬, 다진 마늘을 연어 위엥 얹는다.",
            "완전히 익을 때까지 15-20분간 굽는다.",
            "오븐에서 그릇을 꺼낸다."
        ]

        const { Fragment } = React;
        const Instruction = () => { // 함수면이 대문자가 아니면 출력할때 인자에서 인지를 못함
            return(
                <Fragment>
                    <h1 className="instruction-name">조리법</h1>
                    <ul className="salmon-instruction">
                        <li>조리 절차</li>
                        <li>오븐을 190도로 예열한다.</li>
                        <li>알루미늄 포일에 올리브 오일을 가볍게 두른다</li>
                        <li>로즈마리, 슬라이스한 레몬, 다진 마늘을 연어 위엥 얹는다.</li>
                        <li>완전히 익을 때까지 15-20분간 굽는다.</li>
                        <li>오븐에서 그릇을 꺼낸다.</li>
                    </ul>
                </Fragment>
            )
        }

        const Instructions = () => {
            return (
                <div>
                    <ul className="salmon-instruction">
                        {instruct.map((instruct) => (
                            <li key={instruct}>{instruct}</li>
                        ))}
                    </ul>
                </div>
            );
        };

        ReactDOM.render(<Instruction />,document.querySelector('#root3'));
        ReactDOM.render(<Instructions />,document.querySelector('#root4'));
    </script>
</body>
</html>
